    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#A6CE71',
              dark: '#000000',
              gray: {
                800: '#1f1f1f',
                900: '#121212',
                950: '#0a0a0a'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-in': 'slideIn 0.3s ease-out',

            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },

              }

          },
        },
      }
